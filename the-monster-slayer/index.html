<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monster Slayer</title>

    <script src="./node_modules/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div id="app">

      <!-- Game -->
      <section class="row">
        <div class="small-6 columns">
          <!-- <img src="https://media.giphy.com/media/NFdCaQdBXMTm0/giphy.gif" alt="player monster" width="150" height="150"> -->
          <img src="images/goku.gif" alt="" width="1500" height="1500">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
              :style="{'width': playerHealthWidth}">
              {{player.health}}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <img src="images/monstro2.gif" alt="monster monster" width="50%" height="50%">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
              :style="{'width': monsterHealthWidth}">
              {{monster.health}}
            </div>
          </div>
        </div>
      </section>

      <!-- Game Controls -->
      <section class="row controls" v-if="!gameIsOn">
        <div class="small-12 columns">
          <button id="start-game" @click="onStartNewGame">START NEW GAME</button>
        </div>
      </section>

      <!-- Match Controls -->
      <section class="row controls" v-else>
        <div class="small-12 columns">
          <button id="attack" @click="onAttack">ATTACK</button>
          <button id="special-attack" @click="onSpecialAttack">SPECIAL ATTACK</button>
          <button id="heal" @click="onHeal">HEAL</button>
          <button id="give-up" @click="onGiveUp">GIVE UP</button>
        </div>
      </section>

      <!-- Log Panel -->
      <section class="row log" v-if="isLogPanelVisible">
        <div class="small-12 columns">
          <ul>
            <li v-for="msg in logMessages">
              <span
                :class="[{'player-turn': msg.type === 'PLAYER'}, {'monster-turn': msg.type === 'MONSTER'}, {'heal-turn': msg.type === 'HEAL'}]">{{msg.content}}</span>
            </li>
          </ul>
        </div>
      </section>
    </div>

    <script src="./app.js" charset="utf-8"></script>
  </body>

</html>
