<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monster Slayer</title>

    <script src="./node_modules/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div id="app">

      <!-- Game -->
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
              :style="{'width': playerHealthWidth}">

            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
              :style="{'width': monsterHealthWidth}">

            </div>
          </div>
        </div>
      </section>

      <!-- Game Controls -->
      <section class="row controls">
        <div class="small-12 columns">
          <button id="start-game" @click="onStartNewGame">START NEW GAME</button>
        </div>
      </section>

      <!-- Match Controls -->
      <section class="row controls" v-if="gameIsOn">
        <div class="small-12 columns">
          <button id="attack" @click="onAttack">ATTACK</button>
          <button id="special-attack" @click="onSpecialAttack">SPECIAL ATTACK</button>
          <button id="heal" @click="onHeal">HEAL</button>
          <button id="give-up" @click="onGiveUp">GIVE UP</button>
        </div>
      </section>

      <!-- Log Panel -->
      <section class="row log" v-if="gameIsOn">
        <div class="small-12 columns">
          <ul>
            <li v-for="msg in logMessages">
              {{msg}}
            </li>
          </ul>
        </div>
      </section>
    </div>

    <script src="./app.js" charset="utf-8"></script>
  </body>

</html>
