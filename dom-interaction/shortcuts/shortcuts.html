<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shortcuts</title>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>Shortcuts</h1>

      <!-- `v-on:` can be replaced by `@` -->
      <!-- <button type="button" v-on:click="changeLink">Change Link</button> -->
      <button type="button" @click="changeLink">Change Link</button>

      <!-- `v-bind:` can be replaced by `:` -->
      <!-- <a v-bind:href="link">{{link}}</a> -->
      <a :href="link">{{link}}</a>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          link: 'http://www.google.com'
        },
        methods: {
          changeLink: function() {
            this.link = 'http://apple.com';
          }
        }
      });
    </script>
  </body>
</html>
