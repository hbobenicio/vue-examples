<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, Vue!</title>
  </head>

  <body>
    <div id="app">
      <input type="text" v-on:input="changeGreeting">
      <p>{{ greeting }}</p>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
      const vue = new Vue({
        el: '#app',
        data: {
          greeting: 'Hello, Vue!'
        },
        methods: {
          changeGreeting: function(event) {
            this.greeting = event.target.value;
          }
        }
      });
    </script>
  </body>
</html>
