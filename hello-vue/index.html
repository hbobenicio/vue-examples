<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, Vue!</title>
  </head>

  <body>
    <div id="app">
      <p>{{ greeting }}</p>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
      const vue = new Vue({
        el: '#app',
        data: {
          greeting: 'Hello, Vue!'
        }
      });
    </script>
  </body>
</html>
