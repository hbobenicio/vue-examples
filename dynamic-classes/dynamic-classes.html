<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dynamic Classes</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <div class="box"
        @click="attachRed = !attachRed"
        :class="{red: attachRed}">
      </div>
      <div class="box"
        @click="attachGreen = !attachGreen"
        :class="{green: attachGreen}">
      </div>
      <div class="box"
        @click="attachBlue = !attachBlue"
        :class="{blue: attachBlue}">
      </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          attachRed: false,
          attachGreen: false,
          attachBlue: false
        }
      })
    </script>

    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: grey;
        display: inline-block;
        margin: 10px;
      }

      .red {
        background-color: red;
      }

      .green {
        background-color: green;
      }

      .blue {
        background-color: blue;
      }
    </style>
  </body>
</html>
